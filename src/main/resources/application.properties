#Exclusiones de auto-configuracion de Spring Boot:
#1. Elasticsearch nativo de Spring Boot (no usamos ES, usamos OpenSearch).
#2. Auto-configuraciones del starter que conflictan con OpenSearchConfig.java:
#   - OpenSearchRestClientAutoConfiguration: creaba RestClient en puerto 9200 (ignoraba puerto 443).
#   - OpenSearchClientAutoConfiguration: OpenSearchConfig ya provee OpenSearchClient via OpenSearchConfiguration.
#   - OpenSearchRestHighLevelClientAutoConfiguration: evita HLRC / JsonXContent NoClassDefFoundError.
#   Se conserva OpenSearchDataAutoConfiguration para el escaneo de repositorios.
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration,\
  org.opensearch.spring.boot.autoconfigure.OpenSearchRestClientAutoConfiguration,\
  org.opensearch.spring.boot.autoconfigure.OpenSearchClientAutoConfiguration,\
  org.opensearch.spring.boot.autoconfigure.OpenSearchRestHighLevelClientAutoConfiguration

#Permite que spring-data-opensearch-starter sobreescriba beans de Elasticsearch:
spring.main.allow-bean-definition-overriding=true

#Ajuste de memoria del backend:
spring.main.jvmargs=-Xms512m -Xmx6144m

#CONFIGURACION DE EUREKA CLIENT:
#Nombre del microservicio (se usara para identificarlo en Eureka):
spring.application.name=catalogue-service
#URL del servidor Eureka donde se registrara este microservicio:
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#Habilitar registro en Eureka:
eureka.client.register-with-eureka=true
#Habilitar busqueda de otros servicios en Eureka:
eureka.client.fetch-registry=true
#Preferir usar IP en lugar de hostname:
eureka.instance.prefer-ip-address=true

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
server.error.include-stacktrace=always

